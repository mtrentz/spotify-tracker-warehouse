version: 2

models:
  - name: tracks_summary
    description: Summary statistics for tracks played, including play counts and durations.
    columns:
      - name: track_id
        description: Unique identifier for the track.
      - name: times_played
        description: Total number of times the track was played.
      - name: total_ms_played
        description: Total milliseconds the track was played.
      - name: total_minutes_played
        description: Total minutes the track was played.
      - name: total_hours_played
        description: Total hours the track was played.
      - name: first_played_at
        description: Timestamp of the first play of the track.
      - name: last_played_at
        description: Timestamp of the last play of the track.
      - name: track_name
        description: Name of the track.
      - name: track_disc_number
        description: The disc number on which the track appears.
      - name: track_duration_ms
        description: Duration of the track in milliseconds.
      - name: track_is_explicit
        description: Indicates if the track contains explicit content.
      - name: track_popularity
        description: Popularity of the track on Spotify.
      - name: track_track_number
        description: The number of the track on its album.
      - name: track_is_local
        description: Indicates if the track is stored locally.
      - name: album_id
        description: Unique identifier for the album of the track.
      - name: album_name
        description: Name of the album.
      - name: album_label
        description: Label that released the album.
      - name: album_popularity
        description: Popularity of the album on Spotify.
      - name: album_release_date
        description: Release date of the album.
      - name: album_total_tracks
        description: Total number of tracks in the album.
      - name: artist_id
        description: Unique identifier for the artist of the track.
      - name: artist_name
        description: Name of the artist.
      - name: artist_popularity
        description: Popularity of the artist on Spotify.
      - name: artist_followers
        description: Number of followers the artist has on Spotify.
      - name: all_track_artists
        description: All artists of the track as a comma separated string.