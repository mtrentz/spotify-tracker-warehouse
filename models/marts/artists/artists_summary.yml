---
version: 2
models:
  - name: artists_summary
    description: Summary statistics for artists based on streaming data.
    columns:
      - name: artist_id
        description: Unique identifier for the artist.
        tests:
          - not_null
          - unique
      - name: artist_name
        description: Name of the artist.
        tests:
          - not_null
      - name: artist_popularity
        description: Popularity score of the artist on Spotify, ranging from 0 to 100.
        tests:
          - not_null
      - name: artist_followers
        description: Number of followers the artist has on Spotify.
        tests:
          - not_null
      - name: times_played
        description: Total number of times tracks by the artist were played.
        tests:
          - not_null
      - name: unique_tracks_played
        description: Number of unique tracks by the artist that were played.
        tests:
          - not_null
      - name: unique_albums_played
        description: Number of unique albums by the artist that tracks were played from.
        tests:
          - not_null
      - name: total_ms_played
        description: Total milliseconds of the artist's tracks played.
        tests:
          - not_null
      - name: total_minutes_played
        description: Total minutes of the artist's tracks played.
        tests:
          - not_null
      - name: total_hours_played
        description: Total hours of the artist's tracks played.
        tests:
          - not_null
      - name: first_played_at
        description: Timestamp of the first play of the artist's track.
        tests:
          - not_null
      - name: last_played_at
        description: Timestamp of the last play of the artist's track.
        tests:
          - not_null